view: table
beanClass: tools.dynamia.chronos.domain.CronJobLog
autofields: false

actions:
  ViewCronJobLogDetail:
    width: 60px
    label: Action


fields:
  startDate:
    params:
      converter: converters.LocalDateTime
      header:
        width: 210px;

  duration:
    params:
      converter: converters.Millis
      header:
        width: 80px;
  status:
    params:
      header:
        width: 150px;
  details:

  executed:
    params:
      header:
        width: 60px;
        align: center
  fail:
    params:
      header:
        width: 60px;
        align: center
  id:
    params:
      header:
        width: 60px;

params:
  sizedByContent: false
  sclass: light-table
